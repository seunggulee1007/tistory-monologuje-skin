name: "\U0001F4A1 기능 제안"
description: 새로운 기능이나 개선 사항을 제안해 주세요.
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        기능 제안을 작성해 주셔서 감사합니다!

  - type: textarea
    id: problem
    attributes:
      label: 해결하려는 문제
      description: 어떤 문제를 해결하려는 건가요?
      placeholder: "예: 글 목록에서 카테고리별 필터링이 안 되어서 원하는 글을 찾기 어렵습니다."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 원하는 기능
      description: 어떤 기능이 있으면 좋을까요?
      placeholder: "예: 글 목록 상단에 카테고리 탭을 추가하여 클릭으로 필터링할 수 있으면 좋겠습니다."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해 본 다른 방법이 있나요?

  - type: dropdown
    id: category
    attributes:
      label: 카테고리
      options:
        - 디자인/UI
        - 기능
        - 성능
        - 접근성
        - 커스터마이징
        - 기타
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 스크린샷, 참고 링크 등 추가 정보가 있다면 알려주세요.
